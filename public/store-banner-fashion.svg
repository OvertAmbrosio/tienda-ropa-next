<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="540" viewBox="0 0 1920 540" fill="none">
  <defs>
    <!-- brand-friendly dark gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <!-- soft brand glows (teal/purple) -->
    <radialGradient id="tealGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 120) rotate(45) scale(520 260)">
      <stop stop-color="#22d3ee" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="violetGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1700 360) rotate(45) scale(560 300)">
      <stop stop-color="#a78bfa" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <pattern id="pattern-dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#0f1a2a"/>
    </pattern>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>

  <!-- background -->
  <rect width="1920" height="540" fill="url(#bg)"/>
  <rect width="1920" height="540" fill="url(#tealGlow)"/>
  <rect width="1920" height="540" fill="url(#violetGlow)"/>

  <!-- subtle pattern to evoke fabric texture -->
  <rect x="0" y="0" width="1920" height="540" fill="url(#pattern-dots)" opacity="0.22"/>

  <!-- fashion silhouettes block on the right -->
  <g transform="translate(1280,70)" opacity="0.55">
    <!-- clothing rack bar -->
    <rect x="20" y="10" width="480" height="10" rx="5" fill="#1f2937"/>
    <!-- hangers -->
    <g fill="#223045">
      <path d="M80 60c0-16 18-24 28-24 7 0 12 4 12 10 0 10-10 10-10 16v4h-6v-4c0-10 10-10 10-16 0-2-2-4-6-4-6 0-22 6-22 18z"/>
      <path d="M180 60c0-16 18-24 28-24 7 0 12 4 12 10 0 10-10 10-10 16v4h-6v-4c0-10 10-10 10-16 0-2-2-4-6-4-6 0-22 6-22 18z"/>
      <path d="M280 60c0-16 18-24 28-24 7 0 12 4 12 10 0 10-10 10-10 16v4h-6v-4c0-10 10-10 10-16 0-2-2-4-6-4-6 0-22 6-22 18z"/>
    </g>
    <!-- garments -->
    <rect x="58" y="72" width="70" height="140" rx="18" fill="#111827" stroke="#1f2937"/>
    <rect x="158" y="72" width="70" height="140" rx="18" fill="#111827" stroke="#1f2937"/>
    <rect x="258" y="72" width="70" height="140" rx="18" fill="#111827" stroke="#1f2937"/>
    <!-- mannequin card -->
    <rect x="360" y="40" width="120" height="220" rx="20" fill="#0b1220" stroke="#1f2937"/>
    <circle cx="420" cy="86" r="20" fill="#111827"/>
    <rect x="396" y="110" width="48" height="80" rx="10" fill="#111827"/>
    <rect x="388" y="198" width="64" height="14" rx="6" fill="#1f2937"/>
  </g>

  <!-- headline on the left -->
  <g transform="translate(140,120)">
    <text x="0" y="0" fill="#e5e7eb" font-family="Segoe UI, Roboto, Arial" font-size="66" font-weight="800">RUSARFI</text>
    <text x="0" y="54" fill="#cbd5e1" font-family="Segoe UI, Roboto, Arial" font-size="24">Moda que combina contigo</text>
  </g>
</svg>
